<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		$("#mybtn").click(function(){
			
			$.ajax({
				url:"ajax/text/01.txt",
				type:"get",
				dataType:"text",
				timeout:30000,
				cache:false,
				success:function(data){
					alert(data);
					$("#result").html(data);
					
				},
				error:function(xhr,textStatus,errorThrown){
					$("#result").html(
	"<div>"+textStatus+"(HTTP-"+xhr.status+"/"+errorThrown+")<div>");
					
				}
				
			});
			
		});
		
	});

</script>
</head>
<body>
	<h1>$.ajax() 함수를 사용한 텍스트 읽기</h1>
	<div>
		<input type="button" value="text 파일 가져오기" id="mybtn"/>
		
	</div>
	<div id="result">
		
	</div>
	
	<label>직업</label><select name="job">
			<option> -선택하세요-</option>
			<option value="programer">프로그래머</option>
			<option value="publisher">출판사</option>
			</select><br />
</body>
</html>
